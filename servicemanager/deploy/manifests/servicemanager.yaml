---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicemanager
  namespace: servicemanager
  labels:
    app: servicemanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servicemanager
  template:
    metadata:
      labels:
        app: servicemanager
        version: v1
    spec:
      containers:
      - name: servicemanager
        image: o-ran-sc.org/nonrtric/plt/servicemanager
        imagePullPolicy: IfNotPresent
        env:
            - name: SERVICE_MANAGER_ENV
              value: ""
        ports:
        - containerPort: 8095
        resources:
          limits:
            memory: 256Mi
            cpu: "250m"
          requests:
            memory: 128Mi
            cpu: "80m"
        volumeMounts:
        - name: config-volume
          mountPath: /app/.env
          subPath: .env
      volumes:
      - name: config-volume
        configMap:
          name: env-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: servicemanager
  namespace: servicemanager
spec:
  selector:
    app: servicemanager
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8095
      nodePort: 31575
  type: NodePort
