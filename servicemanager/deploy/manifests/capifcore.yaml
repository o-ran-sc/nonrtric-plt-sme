---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capifcore
  namespace: servicemanager
  labels:
    app: capifcore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capifcore
  template:
    metadata:
      labels:
        app: capifcore
        version: v1
    spec:
      containers:
      - name: capifcore
        image: "nexus3.o-ran-sc.org:10004/o-ran-sc/nonrtric-plt-capifcore:1.3.1"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
        resources:
          limits:
            memory: 256Mi
            cpu: "250m"
          requests:
            memory: 128Mi
            cpu: "80m"

---
apiVersion: v1
kind: Service
metadata:
  name: capifcore
  namespace: servicemanager
spec:
  selector:
    app: capifcore
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090
      nodePort: 31570
  type: NodePort
